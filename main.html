<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method='POST'>
		<label for='name'>Name</label>
		<input id='name' placeholder='Name' name='name' type='text' required>
		
		<label for='email'>Email</label>
		<input id='email' placeholder='Email' name='email' type='email' required>
		
		<label>Gender</label>
		<input type='radio' id='gender_m' value='male' name='gender' required>
		<label for='gender_m'>Male</label>

		<input type='radio' id='gender_f' value='female' name='gender' required>
		<label for='gender_f'>Female</label>
		
		<label for='cars'>Car Brands</label>
		<select id='cars' name='cars' required>
			<option value='Suzuki'>Suzuki</option>
			<option value='Tata'>Tata</option>
			<option value='Mahindra'>Mahindra</option>
		</select>

		<label for='age'>Age</label>
		<input id='age' type='number' name='age' placeholder='Age' required>
		
		<label for='dob'>DOB</label>
		<input id='dob' type='date' name='dob' required>

		<label for='tel'>Phone Number</label>
		<input id='tel' type='tel' placeholder='xxx-xxx-xxxx'  name='tel'>
		
		<label for='password'>Password</label>
		<input id='password' type='password'  name='password' required>

		<input type='checkbox' id='tos' name='id' required>
		<label for='tos'>I agree to the TOS</label>

		<button type='submit'>Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
